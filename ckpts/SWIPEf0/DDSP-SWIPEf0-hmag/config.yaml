  default_root_dir: null
  model_registry: null
model:
  class_path: ltng.ae.VoiceAutoEncoder
  init_args:
    decoder:
      class_path: models.hpn.HarmonicPlusNoiseSynth
      init_args:
        harm_oscillator:
          class_path: models.synth.AdditiveSynthesizer
          init_args:
            num_harmonics: 155
        noise_generator:
          class_path: models.noise.StandardNormalNoise
        harm_filter:
          class_path: models.ctrl.PassThrough
        noise_filter:
          class_path: models.filters.LTVZeroPhaseFIRFilter
          init_args:
            window: hanning
            conv_method: direct
            n_mag: 256
        end_filter:
          class_path: models.filters.LTIAcousticFilter
          init_args:
            length: 128
            conv_method: fft
    criterion:
      class_path: loss.spec.MSSLoss
      init_args:
        n_ffts:
        - 509
        - 1021
        - 2053
        alpha: 1.0
        ratio: 1.0
        overlap: 0.75
        window: hanning
        win_length: null
        pad: 0
        normalized: false
        wkwargs: null
        center: true
        pad_mode: reflect
        onesided: true
        return_complex: null
    encoder_class_path: models.enc.VocoderParameterEncoderInterface
    encoder_init_args:
      f0_min: 150
      f0_max: 4000
      backbone_type: models.unet.UNetEncoder
      n_fft: 1024
      hop_length: 240
      channels:
      - 32
      - 64
      - 128
      - 256
      strides:
      - 4
      - 4
      - 4
      - 4
      lstm_hidden_size: 256
      num_layers: 3
      dropout: 0.1
      learn_voicing: false
      learn_f0: false
    sample_rate: 24000
    detach_f0: true
    detach_voicing: true
    train_with_true_f0: true
    f0_loss_weight: 1.0
    voicing_loss_weight: 1.0
    use_hmag_embedding: true
    hmag_embed_size: 18
    num_hmag_indices: 23
data:
  class_path: ltng.data.ViolinEtudes
  init_args:
    batch_size: 64
    wav_dir: /root/violin_etudes_with_labelling/
    duration: 2.0
    overlap: 1.5
    f0_suffix: .pv
optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.0002
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.0
    amsgrad: false
    foreach: null
    maximize: false
    capturable: false
    differentiable: false
    fused: null
    decoupled_weight_decay: false
lr_scheduler: null
ckpt_path: null
